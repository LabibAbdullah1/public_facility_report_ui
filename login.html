<!-- login.html -->
<!DOCTYPE html>
<html lang="id">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login | Pelaporan Fasilitas Publik</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
      <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
            <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h1>

            <form class="space-y-4">
                  <div>
                        <label class="block text-gray-700 text-sm mb-2">Email</label>
                        <input type="email" placeholder="Masukkan email Anda"
                              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  </div>

                  <div>
                        <label class="block text-gray-700 text-sm mb-2">Password</label>
                        <input type="password" placeholder="Masukkan password"
                              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                  </div>

                  <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Masuk</button>
            </form>

            <p class="text-sm text-gray-600 text-center mt-4">
                  Belum punya akun?
                  <a href="register.html" class="text-blue-600 hover:underline">Daftar sekarang</a>
            </p>
      </div>
</body>

</html>
